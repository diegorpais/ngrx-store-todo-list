<table>
  <tr>
    <th class="title"
        colspan="2">TODO LIST</th>
  </tr>
  <tr *ngFor="let todo of todoItems$ | async">
    <td>{{todo.item}}</td>
    <td class="remove-item">
      <button type="button"
              class="btn-remove"
              (click)="deleteListItem(todo.id)">
        X
      </button>
    </td>
  </tr>
</table>
